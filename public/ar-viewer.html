<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="debugUIEnabled: false; maxDetectionRate: 30; trackingMethod: best; patternRatio: 0.9;"
    >
      <a-camera-static></a-camera-static>
      <a-marker id="dynamic-marker" type="pattern">
        <a-entity scale="0.35 0.15 0.35">
          <!-- Outer glow boxes -->
          <a-box position="-1.65 0 0" scale="0.85 0.35 0.35" color="#FFFF00" opacity="0.3"></a-box>
          <a-box position="1.65 0 0" scale="0.85 0.35 0.35" color="#FFFF00" opacity="0.3"></a-box>
          <a-box position="0 0 -1.65" scale="0.35 0.35 0.85" color="#FFFF00" opacity="0.3"></a-box>
          <a-box position="0 0 1.65" scale="0.35 0.35 0.85" color="#FFFF00" opacity="0.3"></a-box>

          <a-box position="0 0 -1.4" scale="3.2 0.35 0.35" color="#FFFF00" opacity="0.3"></a-box>
          <a-box position="0 0 1.4" scale="3.2 0.35 0.35" color="#FFFF00" opacity="0.3"></a-box>
          <a-box position="-1.4 0 0" scale="0.35 0.35 3.2" color="#FFFF00" opacity="0.3"></a-box>
          <a-box position="1.4 0 0" scale="0.35 0.35 3.2" color="#FFFF00" opacity="0.3"></a-box>

          <a-entity rotation="0 45 0" scale="0.25 0.25 0.25">
            <a-box position="0 0 -1.4" scale="3.8 1 1" color="#FFFF00" opacity="0.3"></a-box>
            <a-box position="0 0 1.4" scale="3.8 1 1" color="#FFFF00" opacity="0.3"></a-box>
            <a-box position="-1.4 0 0" scale="1 1 3.8" color="#FFFF00" opacity="0.3"></a-box>
            <a-box position="1.4 0 0" scale="1 1 3.8" color="#FFFF00" opacity="0.3"></a-box>
          </a-entity>

          <!-- Original red boxes on top -->
          <a-box position="-1.65 0 0" scale="0.75 0.25 0.25" color="#00ff33" shadow></a-box>
          <a-box position="1.65 0 0" scale="0.75 0.25 0.25" color="#00ff33" shadow></a-box>
          <a-box position="0 0 -1.65" scale="0.25 0.25 0.75" color="#00ff33" shadow></a-box>
          <a-box position="0 0 1.65" scale="0.25 0.25 0.75" color="#00ff33" shadow></a-box>

          <a-box position="0 0 -1.4" scale="3 0.25 0.25" color="#00ff33" shadow></a-box>
          <a-box position="0 0 1.4" scale="3 0.25 0.25" color="#00ff33" shadow></a-box>
          <a-box position="-1.4 0 0" scale="0.25 0.25 3" color="#00ff33" shadow></a-box>
          <a-box position="1.4 0 0" scale="0.25 0.25 3" color="#00ff33" shadow></a-box>

          <a-entity rotation="0 45 0" scale="0.25 0.25 0.25">
            <a-box position="0 0 -1.4" scale="3.8 1 1" color="#00ff33" shadow></a-box>
            <a-box position="0 0 1.4" scale="3.8 1 1" color="#00ff33" shadow></a-box>
            <a-box position="-1.4 0 0" scale="1 1 3.8" color="#00ff33" shadow></a-box>
            <a-box position="1.4 0 0" scale="1 1 3.8" color="#00ff33" shadow></a-box>
          </a-entity>

          <a-box position="0 0 0" scale="0.25 0.25 0.25" color="#00ff33" shadow></a-box>
        </a-entity>
      </a-marker>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var patt = sessionStorage.getItem("arjs-patt");
        console.log("Pattern URL :::", patt); // Add this line
        if (patt) {
          var marker = document.getElementById("dynamic-marker");
          marker.setAttribute("url", patt);
          console.log("Pattern set successfully :::"); // Add this line
        } else {
          console.error("No pattern found in sessionStorage :::");
        }
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="debugUIEnabled: false; maxDetectionRate: 30; trackingMethod: best; patternRatio: 0.9;"
    >
      <a-camera-static></a-camera-static>
      <a-marker id="dynamic-marker" type="pattern">
        <a-plane
          src="/images/target-lock.png"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          transparent="true"
        ></a-plane>
      </a-marker>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var patt = sessionStorage.getItem("arjs-patt");
        if (patt) {
          var marker = document.getElementById("dynamic-marker");
          marker.setAttribute("url", patt);
        }
      });
    </script>
  </body>
</html>
